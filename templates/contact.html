<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker News - Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div id="links">
            <a href="home.html" style="margin-right: 20px;">Home</a>
            <a href="contact.html">Contact</a>
        </div>
        <div id="title">
            <h1>Hacker News</h1>
        </div>
    </header>
    <div id="content">
        <div id="left"></div>
        <div id="right"></div>
        <div id="center">
            <form>
                <label id="title-form">Leave us a message...</label>
                <div class="group">
                    <label class="label-form">Name</label>
                    <input type="text" required name="name" id="input-form">
                </div>
                <div class="group">
                    <label class="label-form">Email</label>
                    <input type="email" id="input-form" required>
                </div>
                <div class="group">
                    <label class="label-form">Message</label>
                    <textarea rows="8" id="input-form" required></textarea>
                </div>
                <div class="btn-group">
                    <input type="submit" value="Submit" id="submit_btn">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
